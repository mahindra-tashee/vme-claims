
<p-toast position="top-right" key="dealerConfirmationAuditMessage"></p-toast>

<form>
  <div class="row">
    <div class="sixteen wide field box-shadow-custom">
      <p-table [value]="dealerConfirmationAuditObj" [loading]="dealerConfirmationAuditLoading" styleClass="p-datatable-striped" [rowHover]="true" id="dealerConfirmationAuditTable">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 270px!important;min-width: 150px!important;white-space: break-spaces;">Claim Id</th>
            <th style="width: 270px!important;min-width: 150px!important;white-space: break-spaces;">Confirmed By</th>
            <th style="width: 270px!important;min-width: 140px!important;white-space: break-spaces;">Confirmed Date</th>
            <th style="width: 350px!important;min-width: 140px!important;white-space: break-spaces;">Confirmation Details</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dealerConfirmationAuditItem>
          <tr>
            <td style="width: 270px!important;min-width: 150px;white-space: break-spaces;">{{ dealerConfirmationAuditItem.claim_ID }}</td>
            <td style="width: 270px!important;min-width: 150px;white-space: break-spaces;">{{ dealerConfirmationAuditItem.confirmed_BY }}</td>
            <td style="width: 270px!important;min-width: 140px;white-space: break-spaces;">{{ dealerConfirmationAuditItem.created_ON | date:"dd-MMM-yyyy  h:mm:ss" }}</td>
            <td style="width: 350px!important;min-width: 140px;white-space: break-spaces;">{{ dealerConfirmationAuditItem.confirm_DET }}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
           <td colspan="4">No Data Available</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</form>
